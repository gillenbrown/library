name: run-tests
on: [push]
jobs:
  tests:
    runs-on: ubuntu-latest
    env: 
      ADS_DEV_KEY: ${{ secrets.ADS_DEV_KEY }}
    steps:
      - uses: actions/checkout@v3
      # installation of needed libraries for Qt
      # https://github.com/pytest-dev/pytest-qt/issues/266
      # Also here:
      #https://github.com/qutebrowser/qutebrowser/issues/5237#issuecomment-625448697
      - run: sudo apt-get install -y libxkbcommon-x11-0
      - run: sudo apt-get install -y libxcb-icccm4
      - run: sudo apt-get install -y libxcb-image0
      - run: sudo apt-get install -y libxcb-keysyms1
      - run: sudo apt-get install -y libxcb-randr0
      - run: sudo apt-get install -y libxcb-render-util0
      - run: sudo apt-get install -y libxcb-xinerama0
      - run: pip install -e .
      - run: pip install pytest
      - run: pip install pytest-cov
      - run: pip install pytest-qt
      # make the display variable work so qt can be headless 
      # https://stackoverflow.com/questions/60535350/getting-a-core-dumped-python-m-pytest-error-running-pytest-in-jenkins-when
      - run: sudo xhost +si:localuser:runner
      - run: export DISPLAY=:0.0 
      - run: pytest --cov=library --cov=testing
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: pip install black
      - run: black --check library testing setup.py run.py
