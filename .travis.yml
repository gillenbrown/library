language: python
python:
  - "3.7"

# command to install dependencies
install:
  - pip install -e .  # needed to import itself
  - pip install pytest
  - pip install pytest-cov
  - pip install pytest-qt
  - pip install coveralls
  - pip install black
  - python -c 'from PyQt5.QtWidgets import QApplication; QApplication([])'
# command to run tests
script:
  - pytest --cov=library --cov=testing
  - black --check library testing setup.py
after_success:
  - coveralls